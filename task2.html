<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task2.css" type="text/css" />
    <link rel="stylesheet" href="./font_3794345_0q8cezc5doh/iconfont.css">
    <title>html&css task week2</title>
</head>

<body>

    <div class="sign_up">

        <div class="header">
            <div class="iconfont icon-fanhui2"></div>
            <div class="sign_up_title">Sign Up</div>
            <div class="iconfont icon-zhuyi"></div>
        </div>

        <div class="input">
            <div class="photo">
                <div class="iconfont icon-tianjia"></div>
                <div class="photo_word">PHOTO</div>
            </div>
            <div class="information">
                <div class="first_name">
                    <label>First Name</label> <br>
                    <input type="text">
                </div>
                <div class="last_name">
                    <label>Last Name</label> <br>
                    <input type="text">
                </div>
                <div class="email_address">
                    <label>Email Address</label> <br>
                    <input type="text">
                </div>
                <div class="password">
                    <label>Password</label>
                    <input type="password">
                    <a class="show">Show</a>
                </div>
            </div>

        </div>

        <div class="button">
            Sign Up
        </div>

        <div class="sign_in">
            <div class="allready">Allready a member?&nbsp</div>
            <a>Sign In</a>
        </div>

    </div>

</body>

</html>
